<pop-over [my]="'top middle'"
          [at]="'bottom center'">
  <form novalidate [formGroup]="folderForm" role="form" class="folder-name-container">
    <div class="form-group has-feedback" [ngClass]="{ 'has-error': !folderForm.valid}">
      <label for="folder-name">Folder name</label>
      <input #nameinput
             id="folder-name"
             class="form-control"
             type="text"
             maxlength="25"
             formControlName="name">
      <div class="help-block with-errors">
        <div [hidden]="!folderForm.get('name').hasError('required')">Name is required.</div>
        <div [hidden]="!folderForm.get('name').hasError('nameAlreadyExists')">Name already exists.</div>
      </div>
    </div>
    <div class="form-group">
      <div class="btn btn-default" [ngClass]="{ 'disabled': !folderForm.valid }"
           (click)="performAction();">
        {{ actionText }}
      </div>
      <div class="btn btn-default" (click)="cancelAction();">Cancel</div>
    </div>
  </form>
</pop-over>
