<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="btn-group" role="group">
      <button type="button"
              class="btn btn-default"
              [disabled]="!folderManager.canStepBack()"
              (click)="folderManager.stepBack()">
        <span class="glyphicon glyphicon-menu-left"></span>
      </button>
      <button type="button"
              class="btn btn-default"
              [disabled]="!folderManager.canStepForward()"
              (click)="folderManager.stepForward()">
        <span class="glyphicon glyphicon-menu-right"></span>
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button"
              class="btn btn-default navbar-btn"
              [ngClass]="{'active': folder == folderManager.folder }"
              *ngFor="let folder of folderManager.path">
        {{ folder.name }}
      </button>
    </div>
  </div>
</nav>
