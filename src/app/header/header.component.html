<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="btn-group" role="group">
      <button type="button"
              class="btn btn-default"
              [disabled]="!folderManager.canStepBack()"
              (click)="folderManager.stepBack()">
        <span class="glyphicon glyphicon-menu-left"></span>
      </button>
      <button type="button"
              class="btn btn-default"
              [disabled]="!folderManager.canStepForward() || folderManager.getNextInPath() === undefined"
              (click)="folderManager.stepForward(folderManager.getNextInPath())">
        <span class="glyphicon glyphicon-menu-right"></span>
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button"
              class="btn btn-default navbar-btn"
              *ngFor="let folder of folderManager.path"
              [ngClass]="{'active': folder === folderManager.folder }"
              (click)="folderManager.setFolder(folder);">
        {{ folder.name }}
      </button>
    </div>
  </div>
</nav>
